<!DOCTYPE HTML>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/screen.css">
</head>
<body>
<div class="container">
  <header>
    <h1 class="title">fishbowl</h1>
  </header>
  <!-- das meat N tatoes -->
  <section class="fishbowl">
    <button class="big-red-button">Movie Please</button>
  </section>
</div>
<div id="overlay"></div>
<!-- handlebars -->
<script id="random_movie" type="text/x-handlebars-template">
  <div class="modal">
    <h1>{{ title }} <span>{{ year }}</span></h1>
    <div class="rating">{{ rating }}</div>
    <div class="description">{{ description }}</div>
    <a class="btn" href="http://www.imdb.com{{ url }}" target="_blank">View on IMDB</a>
  </div>
</script>
<!-- scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/data/movies.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type='text/javascript' id="__bs_script__">
  if(window.location.hostname === 'fishbowl.dev') {
    //<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.1.js'><\/script>".replace("HOST", location.hostname));
    //]]>
  }
</script>
</body>
</html>
