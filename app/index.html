<!DOCTYPE HTML>
<html ng-app="fishbowl">
<head>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<link rel="stylesheet" href="/css/screen.css">
</head>
<body class="bg-ivy">

  <section class="fishbowl">
    <div class="container">
      <a href class="btn btn-default">Random Movie</a>
    </div>
  </section>

  <div class="container" ng-controller="CatalogController as catalog">
    <div class="row">
      <div class="movie-item col-sm-2" ng-repeat="movie in catalog.movies">
        <img ng-src="{{movie.posters.original}}">
        {{movie.title}}
      </div>
    </div>
  </div>
<script type='text/javascript'>//<![CDATA[
document.write("<script async src='//HOST:3000/browser-sync-client.1.3.6.js'><\/script>".replace(/HOST/g, location.hostname));
//]]></script>
</body>
</html>
