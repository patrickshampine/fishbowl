<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Fishbowl | Get a Random Movie</title>
  <meta name="description" content="A quick way to get a random movie from the 1001 Movies to Watch Before You Die list.">
  <link rel="shortcut icon" href="./favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/screen.css">
  <script>
    if(window.location.hostname === "fishbowl.patrickshampine.com") {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-32869524-11', 'auto');
      ga('send', 'pageview');
    }
  </script>
</head>
<body>
<div class="container">
  <header>
    <h1 class="title">fishbowl</h1>
  </header>
  <!-- das meat N tatoes -->
  <section class="fishbowl">
    <button class="big-red-button">Movie Please</button>
  </section>
</div>
<div id="overlay"></div>
<!-- handlebars -->
<script id="random_movie" type="text/x-handlebars-template">
  <div class="modal">
    <h1>{{ title }} <span>{{ year }}</span></h1>
    <div class="rating">{{ rating }}</div>
    <div class="description">{{ description }}</div>
    <a class="btn" href="http://www.imdb.com{{ url }}" target="_blank">View on IMDB</a>
  </div>
</script>
<!-- scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./data/movies.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type='text/javascript' id="__bs_script__">
  if(window.location.hostname === "fishbowl.dev") {
    //<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.1.js'><\/script>".replace("HOST", location.hostname));
    //]]>
  }
</script>
</body>
</html>
